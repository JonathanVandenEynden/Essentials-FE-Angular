<div class="container d-block text-center">
  <img class="logo" alt="Essentials logo" src="assets/images/logoEssentialsDarkGreenLightGreen.png"/>
</div>

<div class="d-flex page">
  <div class="h1 brd-right">Admin page</div>
  <div class="d-flex w-75 align-items-center justify-content-center">
    <button class="btn h-75 mr-2" (click)="NavigateToAddOrganization()"><fa-icon [icon]="faPlus" class="mr-2"></fa-icon> Add new organization</button>
    <button class="btn h-75 ml-2" (click)="NavigateToAddAssessment()"><fa-icon [icon]="faPlus" class="mr-2"></fa-icon> Add new assessment</button>
  </div>
</div>

<div *ngFor="let org of organizations">
  <div class="row row-cols-4 ml-5">
    <a href="admin/organization/{{org.Id}}">
      <div class="card mr-5">
        <div class="card-header">{{org.Name}}</div>
        <div class="card-body">
          <div class="card-text">
            <div *ngIf="org.Employees.length == 1; else multipleEmp"><p>{{ org.Employees.length}} employee</p></div>
            <ng-template #multipleEmp><p>{{ org.Employees.length}} employees</p></ng-template>
            <div *ngIf="org.ChangeManagers.length == 1; else multipleCm"><p>{{ org.ChangeManagers.length}} change manager</p></div>
            <ng-template #multipleCm><p>{{ org.ChangeManagers.length}} change managers</p></ng-template>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
