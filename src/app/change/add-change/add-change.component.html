<app-nav-bar></app-nav-bar>
<div class="container-fluid second">
  <div class="row">
    <div class="col-4">
      <ng-lottie height="45%" width="45%" [options]="options" (animationCreated)="onAnimationCreated($event)"></ng-lottie>
      <h2>Running changes</h2>
      <mat-card>
        <div *ngFor="let change of changeManager.CHANGEINITIATIVES">
          <app-change-button [change] = "change"></app-change-button>
        </div>
      </mat-card>
    </div>
    <div class="col-8">
      <h1>Add a new change<fa-icon [icon]="faPen"></fa-icon></h1>
      <form>
        <mat-form-field>
          <input matInput aria-label="Title" placeholder="Title" type="text" formControlName="title" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput aria-label="Start date" placeholder="Start date" type="date" formControlName="startDate" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput aria-label="End date" placeholder="End date" type="date" formControlName="endDate" required />
        </mat-form-field>
      </form>
    </div>
  </div>

</div>
