<div class="container d-block text-center">
  <img class="logo" alt="Essentials logo" src="assets/images/logoEssentialsDarkGreenLightGreen.png"/>
</div>

<div class="d-flex page mb-5">
  <div class="h2 brd-right">Create an organization page</div>
  <div class="d-flex w-75 align-items-center justify-content-center">
    <button class="btn h-75 mr-2" (click)="NavigateToAdminHome()"><fa-icon [icon]="faHome" class="mr-2"></fa-icon> Home</button>
  </div>
</div>


<div class="container scroll w-100 mt-5">
<div class="row">
<div class="col-5">
  <div class="h4">Employees</div>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cm of organization.ChangeManagers">
      <td  class="table-primary">{{cm.FIRSTNAME}} {{cm.LASTNAME}}</td>
      <td  class="table-primary">{{cm.EMAIL}}</td>
    </tr>
    <tr *ngFor="let emp of organization.Employees">
      <td>{{emp.FULLNAME()}}</td>
      <td>{{emp.EMAIL}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="col-5 float-right">
  <div class="h4">Organizational parts</div>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let parts of organization.OrganizationParts">
      <td>{{parts.Name}}</td>
      <td>{{parts.TypeString}}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>
