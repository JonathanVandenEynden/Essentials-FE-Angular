<app-nav-bar></app-nav-bar>
<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <ng-lottie height="40%" width="40%" [options]="options" (animationCreated)="onAnimationCreated($event)"></ng-lottie>
      <h2>Your running changes</h2>
      <mat-card>
        <div *ngIf="(changes$ | async) as changes; else Error">
          <div *ngFor="let change of changes">
            <app-change-button [change] = "change"></app-change-button>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-6">
      <h1>Add a new change<fa-icon [icon]="faPen"></fa-icon></h1>
      <form [formGroup]="changeForm">
        <mat-form-field>
          <input matInput aria-label="Title" placeholder="Title" type="text" formControlName="title" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput aria-label="Start date" placeholder="Start date" type="date" formControlName="startDate" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput aria-label="End date" placeholder="End date" type="date" formControlName="endDate" required />
        </mat-form-field>
        <h1>Add a roadmap<fa-icon [icon]="faPen"></fa-icon></h1>
        <div formArrayName="roadMap" *ngFor="let item of changeForm.get('roadMap')['controls'];let i = index">
          <div [formGroupName]="i">
            <mat-form-field>
              <input matInput type="text" aria-label="itemName" placeholder="Step 1" formControlName="itemName" required/>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="date" placeholder="Start Date" aria-label="startDate" formControlName="startDate" required/>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="End Date" aria-label="endDate" type="date" formControlName="endDate" required/>
            </mat-form-field>
          </div>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!changeForm.valid">
          Add change
        </button>
      </form>
    </div>
  </div>
</div>


<ng-template #Error>
  <div class="card text-white bg-danger mb-3" *ngIf="errorMessage" data-cy="appError">
    <div class="card-header">
      <p>Error loading the products: {{errorMessage}}
        Try again later.</p>
    </div>
  </div>
</ng-template>
