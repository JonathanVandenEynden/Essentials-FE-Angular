<mat-card class="shadow p-3 mb-5 bg-white">
  <div class="row">
    <p>Questions</p>
    <div class="col-12">
      <div *ngFor="let question of survey.Questions">
        <p>{{ question.QuestionString }}</p>
        <div class="answers" *ngFor="let answer of question.PossibleAnswers">
          - "{{answer.AnswerString}}": chosen {{answer.AmountChosen}} times
        </div>
      </div>
    </div>

  </div>
</mat-card>
<mat-card class="shadow p-3 mb-5 bg-white">
  <div class="row">
    <p>Feedback</p>
    <div class="col-12">
      <div>
        <p>{{ survey.Feedback.QuestionString }}</p>
        <div class="answers" *ngFor="let answer of survey.Feedback.PossibleAnswers">
          - "{{answer.AnswerString}}": chosen {{answer.AmountChosen}} times
        </div>
      </div>
    </div>

  </div>
</mat-card>
