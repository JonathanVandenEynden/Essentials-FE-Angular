<h2 mat-dialog-title>Delete current roadmap item?</h2>
<mat-dialog-content>This will delete all elements of the roadmap item and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
