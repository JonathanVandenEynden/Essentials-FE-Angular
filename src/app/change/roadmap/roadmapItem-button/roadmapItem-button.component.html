<mat-card class="btn btn-outline-dark p-3 mb-5 bg-white">
  <div class="row">
    <div class="col-12" (click)="showRoadmapItemDetail()">
     <mat-card-title> Roadmap item: {{roadmapItem.title}}</mat-card-title>
      <mat-card-content>
        <p>from {{roadmapItem.STARTDATE}} until {{roadmapItem.ENDDATE}}</p>
      </mat-card-content>
    </div>
    <div class="col">
      <!--      TODO uit commentaar als de be endpoint gefixt is-->
            <a class="ml-auto" (click)="deleteRoadmapItem()">
              <fa-icon [icon]="faTrash" class="fa-pull-right icon fa-lg"></fa-icon>
            </a>
      <a class="ml-auto" (click)="updateRoadmapItem()" >
        <fa-icon [icon]="faEdit" class="fa-pull-right icon fa-lg"></fa-icon>
      </a>
    </div>
  </div>
</mat-card>
