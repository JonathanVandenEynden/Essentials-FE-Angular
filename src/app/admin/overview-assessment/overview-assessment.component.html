<div class="container d-block text-center">
  <a href="/admin/home">
    <img class="logo" alt="Essentials logo" src="assets/images/logoEssentialsDarkGreenLightGreen.png"/>
  </a>

  <div class="d-flex page">
    <div class="h3 brd-right p-3">Predefined assessment overview</div>
    <div class="d-flex w-75 align-items-center justify-content-center">
      <button class="btn btn-primary ml-2 btn h-75 ml-2 mr-4" (click)="NavigateToAddOrganization()" data-cy=createNewAssessmentButton>
        <fa-icon [icon]="faPlus"></fa-icon> Add assessment
      </button>
      <button class="btn btn-outline-dark btn-md ml-3 btn h-75 ml-2 mr-4" (click)="NavigateToHome()">
        <fa-icon [icon]="faHome"></fa-icon> Home
      </button>
    </div>
  </div>
  <h3 class="mat-display-2 d-flex justify-content-center">All themes</h3>
  <div class="d-flex mt-5">
    <mat-card class="mr-5 shadow p-3 mb-5" *ngFor="let theme of themes">
      <a href="./admin/preset/detail/{{theme}}">
        <mat-card-title class="text-white">{{theme}}</mat-card-title>
      </a>
    </mat-card>
  </div>
</div>
