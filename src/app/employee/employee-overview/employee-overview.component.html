<app-nav-bar>
  <div class="container m-5">
    <h1>All Employees</h1>
    <div class="container">
      <div *ngIf="employees.length > 0; else Error">
        <table class="table table-">
          <thead class="thead-dark">
          <th>Name</th>
          <th>Email</th>
          <th>Upgrade to change manager</th>
          </thead>
          <tbody>

            <tr *ngFor="let e of employees">
              <td>{{e.FULLNAME()}}</td>
              <td>{{e.EMAIL}}</td>
              <td><!-- TODO hier verder doen met een knopje om up te graden--></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <ng-template #Error>
    <div class="card text-white bg-danger mb-3" *ngIf="errorMessage" data-cy="appError">
      <div class="card-header">
        <p>Error loading the changes: {{errorMessage}}
          Try again later.</p>
      </div>
    </div>
  </ng-template>
</app-nav-bar>
