<div class="container">
  <div class="row">
    <div class="col text-center">
      <img class="logo" alt="Company logo" src="assets/images/logo.png"/>
    </div>
  </div>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
    <div class="input">
      <div class="row mt-3 m-1 form-group">
        <input
          type="email"
          class="col-sm-10 col-md-8 col-lg-6 form-control"
          id="input1"
          data-cy="login-username"
          placeholder="johnsmith@outlook.com"
          formControlName="username"
          required data-cy="usernameField">
      </div>
      <div class="row mt-2 m-1 form-group">
        <input
          type="password"
          class="col-sm-10 col-md-8 col-lg-6 form-control"
          id="input2"
          data-cy="login-password"
          placeholder="password"
          formControlName="password"
          required data-cy="passwordField">
      </div>
    </div>

    <span class="row justify-content-center"><p class="error" *ngIf="errorMessage" data-cy="appError"> {{errorMessage}} </p> </span>

    <div class="row text-center mt-5 justify-content-center">
      <button type="submit" class="col-6 m-1 btn" data-cy="loginButton"><span>Sign in</span>
        <fa-icon [icon]="faArrowRight" class="fa-align-center arrow"></fa-icon>
      </button>
    </div>
  </form>
</div>
