<app-nav-bar>
<div class="container-fluid second">
    <div class="row">
        <div class="col-sm-3">
            <div class="row">
              <button class="btn btn-primary" (click)="routeDashboard()">Dashboard<fa-icon [icon]="faTachometer" class="fa-pull-right"></fa-icon></button>
            </div>
            <div class="row">
                <button class="btn active" disabled>Change Events<fa-icon [icon]="faSync" class="fa-pull-right"></fa-icon></button>
            </div>
        </div>
        <div class="col">
          <div class="row d-flex">
            <h2>Change Events</h2>
            <a class="ml-auto" (click)="addChangeEvent()"><fa-icon [icon]="faPlus" class="dark fa-2x"></fa-icon></a>
          </div>
            <div class="container">
              <div *ngIf="(changes$ | async) as changes; else Error">
                <div *ngFor="let change of changes">
                  <app-change-button [change] = "change"></app-change-button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
<ng-template #Error>
  <div class="card text-white bg-danger mb-3" *ngIf="errorMessage" data-cy="appError">
    <div class="card-header">
      <p>Error loading the products: {{errorMessage}}
        Try again later.</p>
    </div>
  </div>
</ng-template>
</app-nav-bar>
