<div class="container d-block text-center">
  <a href="/admin/home">
    <img class="logo" alt="Essentials logo" src="assets/images/logoEssentialsDarkGreenLightGreen.png"/>
  </a>
</div>

<div class="d-flex page">
  <div class="h3 w-25 brd-right">Predefined assessment overview</div>
  <div class="d-flex w-50 align-items-center justify-content-center">
    <button class="btn h-75 mr-2" (click)="NavigateToAddOrganization()"><fa-icon [icon]="faPlus" class="mr-2"></fa-icon> Add new organization</button>
    <button class="btn h-75 ml-2 mr-4" (click)="NavigateToHome()"><fa-icon [icon]="faHome" class="mr-2"></fa-icon> Home</button>
  </div>
</div>

<div class="container">
  <h3 class="mat-display-2 d-flex justify-content-center">All themes</h3>
  <div class="d-flex mt-5">
    <div class="m-4 shadow card text-center" *ngFor="let theme of themes">
      <a href="./admin/preset/detail/{{theme}}">
          <div class="card-body">
            <div class="card-text text-white">{{theme}}</div>
          </div>
      </a>
    </div>
  </div>
</div>
